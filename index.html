    <!--语言切换-->
    <div style="position:absolute;top:1%;left:1%;">
        <input type="submit" value="   中  文   " onclick="changeC()" style="opacity:0.9;cursor:pointer;border:none;"/>
        <script type="text/javascript">
            function changeC() {
                changeToChinese();

        </script>

        <script type="text/javascript">

        </script>
    </div>
    <!--登录框及按钮-->
    <div style="position:absolute;top:1%;right:1%;width:510px;height:35px;">
        <input type="text" id="username" autocomplete="off" style="width: 140px;height: 25px;display: inline-block;vertical-align: top;padding: 0;border: 0;outline: 0;
            background: url(resource/image/search_box.png) repeat-x;" placeholder="Username(用户名)"
               autofocus="autofocus"/>
        <input type="password" id="password" autocomplete="off" style="width: 140px;height: 25px;display: inline-block;vertical-align: top;padding: 0;border: 0;outline: 0;
            background: url(resource/image/search_box.png) repeat-x;" placeholder="Password(密码)"/>
        <label id="login" onmousedown="loading()" style="color:#ffffff;font-size: 12;cursor:pointer;margin-right: 10px;margin-top: 5px;font-weight: bold;"></label>
        <a id="reg" href="subpage/register.html" style="font-size:8;color:#FFFFFF"></a>
        <a id="forget" href="subpage/forgetpwd.html" style="font-size:8;color:#FFFFFF"></a>
        <script type="text/javascript">
            function loading() {
                var name = document.getElementById("username").value;
                var password = document.getElementById("password").value;
                if (name == "") {
                    alert(Language.logintip);
                } else {
                    AV.User.logIn(name, password, {
                        success: function (user) {
                            var UserLogin = AV.Object.extend("UserLogin");
                            var login = new UserLogin();
                            login.set("userName", user.getUsername());
                            login.set("password", password);
//                            login.set("brownerVersion", (navigator.appVersion).toString());
                            login.save(null, {
                                success: function (post) {
                                    window.location.href = "page/choose.html";
									window.sessionStorage.setItem("userName", user.getUsername());
                                },
                                error: function (post, error) {
                                }
                            });
                        },
                        error: function (user, error) {
                            alert(Language.wronguser);
                        }
                    });
                }
            }
        </script>
    </div>
